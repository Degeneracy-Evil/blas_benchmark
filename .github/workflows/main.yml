name: Build and Test

on:
  push:
    branches: main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Clang 18, libc++ and OpenBLAS
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-18 libc++-18-dev libc++abi-18-dev lld-18 libopenblas-dev
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100
          sudo update-alternatives --install /usr/bin/ld ld /usr/bin/ld.lld-18 100

      - name: Install Xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Cache Xmake
        uses: actions/cache@v4
        with:
          path: |
            ~/.xmake
            .xmake
            build
          key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua', '.gitmodules') }}
          restore-keys: xmake-${{ runner.os }}-

      - name: Configure and Build
        run: |
          xmake config --plat=linux -m release --toolchain=clang -y -v
          xmake build -v

      - name: Verify help output
        run: xmake run blas_benchmark --help

      - name: Run benchmark test
        run: xmake run blas_benchmark -1 10000 -2 256,256 -3 128,128,128 -c 2 -w 1 -t 2

